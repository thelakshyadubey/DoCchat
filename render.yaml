services:
  # Backend API Service
  - type: web
    name: docchat-backend
    env: python
    region: oregon # Change to your preferred region
    plan: free
    buildCommand: 'cd backend && pip install -r requirements.txt && python -c ''import nltk; nltk.download("punkt"); nltk.download("stopwords"); nltk.download("wordnet")'''
    startCommand: "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        sync: false # Set manually in dashboard
      - key: DATABASE_NAME
        value: smart_studymate
      - key: SECRET_KEY
        generateValue: true # Auto-generate secure key
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: GEMINI_API_KEY
        sync: false # Set manually in dashboard
      - key: GROQ_API_KEY
        sync: false # Set manually in dashboard
      - key: FRONTEND_URL
        sync: false # Set manually in dashboard
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false # Set manually in dashboard
      - key: SMTP_PASSWORD
        sync: false # Set manually in dashboard
      - key: FROM_EMAIL
        sync: false # Set manually in dashboard
